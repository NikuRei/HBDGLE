<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Treasure Finish Line Game</title>

<style>
  body {
    margin: 0;
    text-align: center;
    font-family: sans-serif;
    min-height: 100vh;
    background-image: url('https://i.pinimg.com/originals/bd/56/5d/bd565dcc0a556add0b0a0ed6b26d686e.gif');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }

  h2 {
    margin: 10px 0;
  }

  #gameCanvas {
    width: 90vw;
    max-width: 480px;
    aspect-ratio: 3 / 4;
    background: #87ceeb;
    border: 2px solid #333;
    display: block;
    margin: 10px auto;
  }

  #controls {
    margin-top: 15px;
  }

  button {
    padding: 14px 18px;
    font-size: 22px;
    margin: 5px;
    border-radius: 8px;
  }

  #treasure {
    display: none;
    font-size: 30px;
    color: gold;
    cursor: pointer;
    animation: sparkle 1s infinite;
    margin-top: 10px;
  }

  #continueBtn {
    display: none;
    margin-top: 10px;
  }

  @keyframes sparkle {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }
</style>
</head>

<body>

<h2>Here's a quick Mini Game üòù</h2>

<canvas id="gameCanvas"></canvas>

<div id="controls">
  <button onclick="movePlayer('up')">‚Üë</button><br>
  <button onclick="movePlayer('left')">‚Üê</button>
  <button onclick="movePlayer('down')">‚Üì</button>
  <button onclick="movePlayer('right')">‚Üí</button>
</div>

<div id="treasure">üèÜ You Won! Click Me! üèÜ</div>
<a id="continueBtn" href="HBDGLE3.html"><button>Continue</button></a>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const treasure = document.getElementById("treasure");
const continueBtn = document.getElementById("continueBtn");

let player = { x: 50, y: 0, width: 30, height: 30, speed: 10 };
let pipes = [];
let frame = 0;
let obstaclesPassed = 0;
let gameOver = false;

// Resize canvas for portrait
function resizeCanvas() {
  const maxWidth = Math.min(window.innerWidth * 0.9, 480);
  const height = maxWidth * (4 / 3);

  canvas.width = maxWidth;
  canvas.height = height;

  player.y = canvas.height / 2 - player.height / 2;
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Move player
function movePlayer(direction) {
  if (gameOver) return;
  if (direction === 'up') player.y -= player.speed;
  if (direction === 'down') player.y += player.speed;
  if (direction === 'left') player.x -= player.speed;
  if (direction === 'right') player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
}

// Add pipes
function addPipe() {
  let height = Math.floor(Math.random() * (canvas.height - 60)) + 20;
  pipes.push({ x: canvas.width, y: 0, width: 40, height: height, passed: false });
}

// Collision check
function checkCollision() {
  for (let p of pipes) {
    if (
      player.x < p.x + p.width &&
      player.x + player.width > p.x &&
      player.y < p.height
    ) return true;
  }
  return false;
}

// Game loop
function update() {
  if (gameOver) return;
  frame++;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = "red";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Pipes
  if (frame % 100 === 0 && obstaclesPassed < 10) addPipe();

  ctx.fillStyle = "green";
  for (let i = pipes.length - 1; i >= 0; i--) {
    let p = pipes[i];
    p.x -= 2;
    ctx.fillRect(p.x, p.y, p.width, p.height);

    if (p.x + p.width < 0) {
      if (!p.passed) obstaclesPassed++;
      pipes.splice(i, 1);
    }
  }

  // Win
  if (obstaclesPassed >= 10) {
    treasure.style.display = "block";
    gameOver = true;
  }

  // Lose
  if (checkCollision()) {
    gameOver = true;
    alert("You hit an obstacle! Game Over!");
    return;
  }

  requestAnimationFrame(update);
}

treasure.onclick = () => {
  treasure.style.display = "none";
  continueBtn.style.display = "inline-block";
};

update();
</script>

</body>
</html>
