<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>just a game</title>
<style>
  body { text-align: center; font-family: sans-serif; background: #f0f0f0; }
  #gameCanvas { background: #87ceeb; border: 2px solid #333; display: block; margin: 20px auto; }
  #controls { margin-top: 10px; }
  button { padding: 10px 15px; font-size: 18px; margin: 5px; }
  #treasure { display: none; font-size: 30px; color: gold; cursor: pointer; animation: sparkle 1s infinite; margin-top: 10px; }
  #continueBtn { display: none; padding: 10px 20px; font-size: 18px; margin-top: 10px; }
  @keyframes sparkle {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }
</style>
</head>
<body>

<h2>Here's a quick Mini Game üòù</h2>
<canvas id="gameCanvas" width="480" height="270"></canvas>

<div id="controls">
  <button onclick="movePlayer('up')">‚Üë</button><br>
  <button onclick="movePlayer('left')">‚Üê</button>
  <button onclick="movePlayer('down')">‚Üì</button>
  <button onclick="movePlayer('right')">‚Üí</button>
</div>

<div id="treasure">üèÜ You Won Click Me! üèÜ</div>
<a id="continueBtn" href="HBDGLE3.html"><button>Continue</button></a>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const treasure = document.getElementById("treasure");
const continueBtn = document.getElementById("continueBtn");

let player = { x: 50, y: 120, width: 30, height: 30, speed: 10 };
let pipes = [];
let frame = 0;
let obstaclesPassed = 0;
let gameOver = false;

// Move player
function movePlayer(direction) {
  if(gameOver) return;
  if(direction === 'up') player.y -= player.speed;
  if(direction === 'down') player.y += player.speed;
  if(direction === 'left') player.x -= player.speed;
  if(direction === 'right') player.x += player.speed;

  // Keep inside canvas
  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
}

// Add pipe obstacles
function addPipe() {
  let height = Math.floor(Math.random() * (canvas.height - 50)) + 20;
  pipes.push({ x: canvas.width, y: 0, width: 40, height: height, passed: false });
}

// Check collisions
function checkCollision() {
  for(let p of pipes) {
    if(player.x < p.x + p.width &&
       player.x + player.width > p.x &&
       player.y < p.height) return true;
  }
  return false;
}

// Game loop
function update() {
  if(gameOver) return;
  frame++;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw player
  ctx.fillStyle = "red";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Add new pipes every 100 frames, max 10
  if(frame % 100 === 0 && obstaclesPassed < 10) addPipe();

  // Move pipes
  ctx.fillStyle = "green";
  for(let i=pipes.length-1;i>=0;i--){
    let p = pipes[i];
    p.x -= 2;
    ctx.fillRect(p.x, p.y, p.width, p.height);

    if(p.x + p.width < 0){
      if(!p.passed) {
        obstaclesPassed++;
        p.passed = true;
      }
      pipes.splice(i,1);
    }
  }

  // After 10 obstacles, show treasure
  if(obstaclesPassed >= 10){
    treasure.style.display = 'block';
    gameOver = true; // stop game
  }

  // Check collision
  if(checkCollision()){
    gameOver = true;
    alert("You hit an obstacle! Game Over!");
    return;
  }

  requestAnimationFrame(update);
}

treasure.onclick = function(){
  treasure.style.display = 'none';
  continueBtn.style.display = 'inline-block';
}

update();
</script>
