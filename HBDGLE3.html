<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- üîë THIS IS THE MOST IMPORTANT FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TWIN</title>

<style>
  body { 
    margin: 0;
    min-height: 100vh;
    display: flex; 
    flex-direction: column;
    justify-content: center; 
    align-items: center; 
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif; 
    padding: 20px;
    box-sizing: border-box;
  }

  #container {
    width: 100%;
    max-width: 360px; /* perfect mobile width */
    display: flex;
    justify-content: center;
  }

  .video-box {
    width: 100%;
    min-height: 320px;
    border-radius: 20px; 
    overflow: hidden; 
    background: linear-gradient(145deg, #6a11cb, #2575fc);
    box-shadow: 
      0 10px 25px rgba(0,0,0,0.3), 
      0 0 20px rgba(38, 198, 218, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    padding: 20px;
    text-align: center;
    animation: bounce 2s infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  .circle-pic { 
    width: 80px; 
    height: 80px; 
    border-radius: 50%; 
    object-fit: cover; 
    border: 3px solid #00c6ff; 
    box-shadow: 0 4px 15px rgba(0,198,255,0.6); 
  }

  .emoji-gift { 
    font-size: 70px; 
    cursor: pointer; 
    transition: transform 0.2s ease; 
  }
  .emoji-gift:active { transform: scale(1.2); }

  .label {
    color: #fff;
    font-weight: bold;
    font-size: 1.1rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }

  .letter {
    color: #fff;
    font-size: 0.95rem;
    line-height: 1.5;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }

  video { 
    width: 100%; 
    border-radius: 15px; 
    display: none;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px; 
    border: none; 
    border-radius: 14px; 
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff; 
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,198,255,0.6);
  }

  button:active {
    transform: scale(0.95);
  }
</style>
</head>

<body>

<div id="container">
  <div class="video-box">
    <img class="circle-pic"
      src="https://i.pinimg.com/236x/60/7a/34/607a34055faa670c500bca7868c5830e.jpg">
    <div class="label">Hello Kid/Twin</div>
  </div>
</div>

<button id="continueBtn">Continue</button>

<script>
const boxes = [
  { 
    type: "text", 
    img: "https://i.pinimg.com/736x/f7/67/7d/f7677d237bf844773b83bdc8bf99af2a.jpg", 
    text: "Happy Birthday again pookie üéâ üòò Here's Winsell singing happy birthday"
  },
  { 
    type: "video", 
    emoji: "üéÅ", 
    videoSrc: "HBDGLE.mp4" 
  },
  { 
    type: "letter", 
    text: `Happy Birthday! üéÇü•≥

I hope your day is filled with endless smiles, laughter, and love. 
You bring so much joy and happiness into the lives of everyone around you, and today is all about celebrating YOU. 
May all your dreams come true this year, and I hope masagot mga wish mo. 
Always remember how special and loved you are ‚ù§Ô∏è

You're getting older lol wishing you the happiest birthday ever, pookie! üòòüéâ`
  }
];

let index = 0;

function showNextBox() {
  const container = document.getElementById("container");
  container.innerHTML = "";

  if (index >= boxes.length) {
    window.location.href = "HBDGLE4.html";
    return;
  }

  const box = boxes[index];
  const div = document.createElement("div");
  div.className = "video-box";

  if (box.type === "text") {
    div.innerHTML = `
      <img class="circle-pic" src="${box.img}">
      <div class="label">${box.text}</div>
    `;
  }

  if (box.type === "video") {
    div.innerHTML = `
      <div class="emoji-gift" onclick="playVideo(this)">üéÅ</div>
      <video src="${box.videoSrc}" controls></video>
    `;
  }

  if (box.type === "letter") {
    div.innerHTML = `
      <div class="letter">${box.text.replace(/\n/g,"<br>")}</div>
    `;
  }

  container.appendChild(div);
  index++;
}

function playVideo(el) {
  el.style.display = "none";
  const video = el.nextElementSibling;
  video.style.display = "block";
  video.play();
}

document.getElementById("continueBtn").onclick = showNextBox;
</script>

</body>
</html>
