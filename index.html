<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Birthday üéâ</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to bottom, #213448, #547792);

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* MAIN CONTAINER */
.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

/* TITLE */
.title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-top: 0;
  margin-bottom: 20px;
}

.title h1 {
  font-size: 2.2em;
  color: #fff;
  margin: 0;
  animation: pop 1.5s ease-in-out infinite alternate;
  white-space: nowrap;
}

.title .emoji {
  font-size: 1.8em;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* CAKE */
.cake {
  position: relative;
  margin: 40px auto;
  width: 200px;
}

/* CAKE LAYERS */
.layer {
  background: #ff9aa2;
  height: 50px;
  border-radius: 10px;
  margin-top: -10px;
}

.layer.middle {
  background: #ffb7b2;
  width: 170px;
  margin-left: 15px;
}

.layer.top {
  background: #ffdac1;
  width: 140px;
  margin-left: 30px;
}

/* CANDLE */
.candle {
  position: absolute;
  top: -65px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 50px;
  background: #fff;
  border-radius: 5px;
  cursor: pointer;
}

/* FLAME */
.flame {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 25px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.2); }
}

/* TEXT */
p {
  color: white;
  font-size: 1.1em;
  margin-top: 15px;
}

/* CONTINUE BUTTON */
#nextLink {
  display: none;
  margin-top: 25px;
  padding: 12px 28px;
  background: #ff6f91;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-size: 1.1em;
  transition: 0.3s;
}

#nextLink:hover {
  background: #ff9671;
  transform: scale(1.08);
}
</style>
</head>

<body>

<div class="container">

  <div class="title">
    <span class="emoji">üéâ</span>
    <h1>Happy Birthday!</h1>
    <span class="emoji">üéâ</span>
  </div>

  <div class="cake">
    <div class="candle" onclick="blowCandle()">
      <div class="flame" id="flame"></div>
    </div>

    <div class="layer top"></div>
    <div class="layer middle"></div>
    <div class="layer"></div>
  </div>

  <p>Click the candle to blow it out üïØÔ∏è</p>

  <a href="HBDGLE2.html" id="nextLink">Continue üéÅ</a>

</div>

<script>
function blowCandle() {
  document.getElementById("flame").style.display = "none";
  document.getElementById("nextLink").style.display = "inline-block";
}
</script>

</body>
</html>
