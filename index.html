<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>

<style>
body {
  background: linear-gradient(to bottom, #213448, #547792);
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  overflow: hidden;
}

/* TEXT */
h1 {
  margin-top: 40px;
  font-size: 3em;
  color: #fff;
  animation: pop 1.5s ease-in-out infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

/* CAKE */
.cake {
  position: relative;
  margin: 120px auto;
  width: 200px;
}

/* Cake layers */
.layer {
  background: #ff9aa2;
  height: 50px;
  border-radius: 10px;
  margin-top: -10px;
}

.layer.middle {
  background: #ffb7b2;
  width: 170px;
  margin-left: 15px;
}

.layer.top {
  background: #ffdac1;
  width: 140px;
  margin-left: 30px;
}

/* Candle */
.candle {
  position: absolute;
  top: -70px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 50px;
  background: #fff;
  border-radius: 5px;
  cursor: pointer;
}

/* Flame */
.flame {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 25px;
  background: orange;
  border-radius: 50% 50% 50% 50%;
  animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.2); }
}

/* Blow text */
p {
  color: white;
  font-size: 1.2em;
}

#nextLink {
  display: none;
  margin-top: 25px;
  padding: 12px 25px;
  background: #ff6f91;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-size: 1.2em;
  transition: 0.3s;
}

#nextLink:hover {
  background: #ff9671;
  transform: scale(1.1);
}


</style>
</head>

<body>

<h1>ğŸ‰ Happy Birthday! ğŸ‰</h1>

<div class="cake">
  <div class="candle" onclick="blowCandle()">
    <div class="flame" id="flame"></div>
  </div>

  <div class="layer top"></div>
  <div class="layer middle"></div>
  <div class="layer"></div>
</div>

<p>Click the candle to blow it out ğŸ•¯ï¸</p>

  document.getElementById("flame").style.display = "none";

}
</script>

</body>
</html>
